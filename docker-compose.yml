version: '2'
services:
  web:
    build: .
    links:
      - db:db
      - redis:redis
      - kafka:kafka
    depends_on:
      - db
      - redis
      - kafka
    environment:
      KAFKA_SERVER: kafka:9092
  redis:
    image: redis
  db:
    image: postgres
  kafka:
    image: ches/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: 192.168.99.100:2181
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
